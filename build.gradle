plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.1.5'
	id 'com.microsoft.azure.azurewebapp' version "1.10.0"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'com.net128.oss.web.lib:web-modules-file-manager:0.2.2'
	implementation 'com.net128.oss.web.lib:web-modules-web-shell:0.2.2'
	implementation 'com.net128.oss.web.lib:web-modules-iframe-navigator:0.2.2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sourceCompatibility = '11'

tasks.named('test') {
	useJUnitPlatform()
}


azurewebapp {
	subscription = 'b39cf8b7-8b62-4701-a050-697244e68e5b'
	resourceGroup = 'resourcegroup1'
	appName = 'mikeapp1'
	pricingTier = 'F1'
	region = 'eastus'
	runtime {
		os = 'Linux'
		webContainer = 'Java SE'
		javaVersion = 'Java 11'
	}
	auth {
		type = 'oauth2' // support azure_cli, oauth2, device_code and service_principal
	}
}
